<html>
    <body>
    <!-- Creating a draft of the registration page -->
    <style>
        h2 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
    </style>
        <h2>Register your account</h2>
            <p>Welcome to the team! <br>
            Already have an account? 
                <!-- linking to the login page -->
                <a href="{% url 'login' %}">Log in</a> 
            </p>
            <div>
        <form>
            <!-- Input fields for where the user will enter their information -->
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname" size="40"><br>
            <label for="lname">Surname</label><br>
            <input type="text" id="lname" name="lname" size="40"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" size="40"><br>
            <label for="password">Password </label><br>
            <input type="password" id="password" name="password1" size="40"><br>
            <label for="password"> Confirm Password </label><br>
            <input type="password" id="password" name="password2" size="40"><br>
            <label for="role"> Choose a role: </label><br>
           
            <!-- dropdown for the roles (this is not 100% but might be useful since we're removing)-->
            <select name="role" id="role">
                <option value="engineer"> Engineer</option>
                <option value="teamLeader"> Team Leader</option>
                <option value="deptLeader"> Department Leader</option>
                <option value="senManager"> Senior Manager</option><br>
            </select>
            <br>
            <br>
            <input type="submit" value="Register"><br>
        </form>
    </div>
    </body>
</html>
